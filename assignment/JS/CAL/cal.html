<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body{
            background-image: url("../../../assest/assignment/background.jpg");
            background-position: center;
            background-size: cover;
        }
        body>section{
            background-color: rgba(107, 186, 206, 0.4);
            position: absolute;
            width: 40vw;
            height: 50vh;
            border: 1px solid black;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        body>section>button{
            background-color: #ea5252;
            position: relative;
            width: 80px;
            height: 60px;
            top: 23px;
            left: 15px;
        }
        body>section>button:hover{
            background-color: #f50724;
        }
        body>section>button>p{
            position: relative;
            top: -10px;
            font-weight: bold;
            font-size: 24px;
        }
        body>section>div{
            position: absolute;
            width: 450px;
            height: 60px;
            top: 20px;
            right: 15px;
            font-size: 34px;
            padding-top: 5px;
            padding-bottom: 0;
            color: #eeeeee;
            outline: none;
            text-align: right;
            border: 1px solid black;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        body>section>section{
            position: relative;
            top: 40px;
            left: 15px;
            width: 545px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            grid-gap: 3px;
        }
        .btn{
            height: 75px;
            cursor: pointer;
            box-shadow: 1px 2px 3px -3px black;
        }
        .btn:hover{
            background-color: #0a53be;
        }
        .btn>p{
            font-size: 24px;
            font-weight: bold;
        }
        button{
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section>
    <button id="c"><p>C</p></button>
    <div id="display"></div>
    <section>
        <button id="b7" class="btn" style="background-color: #d7d7d7"><p>7</p></button>
        <button id="b8" class="btn" style="background-color: #d7d7d7"><p>8</p></button>
        <button id="b9" class="btn" style="background-color: #d7d7d7"><p>9</p></button>
        <button id="b+" class="btn" style="background-color: rgba(117,211,248,0.9)"><p>+</p></button>
        <button id="b4" class="btn" style="background-color: #d7d7d7"><p>4</p></button>
        <button id="b5" class="btn" style="background-color: #d7d7d7"><p>5</p></button>
        <button id="b6" class="btn" style="background-color: #d7d7d7"><p>6</p></button>
        <button id="b-" class="btn" style="background-color: rgba(117,211,248,0.9)"><p>-</p></button>
        <button id="b1" class="btn" style="background-color: #d7d7d7"><p>1</p></button>
        <button id="b2" class="btn" style="background-color: #d7d7d7"><p>2</p></button>
        <button id="b3" class="btn" style="background-color: #d7d7d7"><p>3</p></button>
        <button id="b/" class="btn" style="background-color: rgba(117,211,248,0.9)"><p>/</p></button>
        <button id="b0" class="btn" style="background-color: #d7d7d7"><p>0</p></button>
        <button id="b." class="btn" style="background-color: #d7d7d7"><p>.</p></button>
        <button id="b=" class="btn" style="background-color: #9fb453"><p>=</p></button>
        <button id="b*" class="btn" style="background-color: rgba(117,211,248,0.9)"><p>*</p></button>
    </section>
</section>

<script>
    let tempDiv = 0;
    let setDoTo = 0;
    let displayDiv;

    document.getElementById("b0").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("0");
        }else {
            document.getElementById("display").innerText = "0";
            tempDiv = 0;
        }

    });
    document.getElementById("b1").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("1");
        }else {
            document.getElementById("display").innerText = "1";
            tempDiv = 0;
        }
    });
    document.getElementById("b2").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("2");
        }else {
            document.getElementById("display").innerText = "2";
            tempDiv = 0;
        }

    });
    document.getElementById("b3").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("3");
        }else {
            document.getElementById("display").innerText = "3";
            tempDiv = 0;
        }
    });
    document.getElementById("b4").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("4");
        }else {
            document.getElementById("display").innerText = "4";
            tempDiv = 0;
        }
    });
    document.getElementById("b5").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("5");
        }else {
            document.getElementById("display").innerText = "5";
            tempDiv = 0;
        }
    });
    document.getElementById("b6").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("6");
        }else {
            document.getElementById("display").innerText = "6";
            tempDiv = 0;
        }
    });
    document.getElementById("b7").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("7");
        }else {
            document.getElementById("display").innerText = "7";
            tempDiv = 0;
        }
    });
    document.getElementById("b8").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("8");
        }else {
            document.getElementById("display").innerText = "8";
            tempDiv = 0;
        }
    });
    document.getElementById("b9").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append("9");
        }else {
            document.getElementById("display").innerText = "9";
            tempDiv = 0;
        }
    });
    document.getElementById("b.").addEventListener("click",function () {
        if (tempDiv == 0){
            document.getElementById("display").append(".");
        }else {
            document.getElementById("display").innerText = ".";
            tempDiv = 0;
        }
    });

    document.getElementById("c").addEventListener("click",function () {
        document.getElementById("display").innerText="";
        setDoTo=0;
        tempDiv=0;
    });

    document.getElementById("b+").addEventListener("click",function () {
        displayDiv = document.getElementById("display").innerText;
        setDoTo = 1;
        tempDiv = 1;
        console.log(displayDiv);
    });

    document.getElementById("b-").addEventListener("click",function () {
        displayDiv = document.getElementById("display").innerText;
        setDoTo = 2;
        tempDiv = 1;
        console.log(displayDiv);
    });

    document.getElementById("b/").addEventListener("click",function () {
        displayDiv = document.getElementById("display").innerText;
        setDoTo = 3;
        tempDiv = 1;
        console.log(displayDiv);
    });

    document.getElementById("b*").addEventListener("click",function () {
        displayDiv = document.getElementById("display").innerText;
        setDoTo = 4;
        tempDiv = 1;
        console.log(displayDiv);
    });

    document.getElementById("b=").addEventListener("click",function () {
        if (setDoTo == 1){
            let temp = document.getElementById("display").innerText;
            displayDiv = parseInt(displayDiv) + parseInt(temp);
            document.getElementById("display").innerText = displayDiv;
            setDoTo=0;
        }
        else if (setDoTo == 2){
            let temp = document.getElementById("display").innerText;
            displayDiv = parseInt(displayDiv) - parseInt(temp);
            document.getElementById("display").innerText = displayDiv;
            setDoTo=0;
        }
        else if (setDoTo == 3){
            let temp = document.getElementById("display").innerText;
            displayDiv = parseInt(displayDiv) / parseInt(temp);
            document.getElementById("display").innerText = displayDiv;
            setDoTo=0;
        }
        else if (setDoTo == 4){
            let temp = document.getElementById("display").innerText;
            displayDiv = parseInt(displayDiv) * parseInt(temp);
            document.getElementById("display").innerText = displayDiv;
            setDoTo=0;
        }
    });
</script>
</body>
</html>
