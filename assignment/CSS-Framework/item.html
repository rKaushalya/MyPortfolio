<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos System</title>
    <link rel="stylesheet" href="../../assest/Bootstrap/css/bootstrap.css">
    <style>
        input{
            background-color: #c1c1c1 !important;
        }
    </style>
</head>
<body style="background-color: gray">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Thogakade</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="pos.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="order.html">Order Details</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: var(--bs-body-bg)!important;">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col align-self-center">
            <div style="width: 1300px">
                <p style="font-size: 24px; color: #FFFFFF; background-color: #252526; text-align: center;height: 60px;padding-top: 8px;margin-top: 20px">Item Details</p>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-6" style="width: 500px">
                            <form style="text-align: left">
                                <div class="mb-3">
                                    <label for="exampleInputItemCode" class="form-label">Item Code</label>
                                    <input type="email" class="form-control" id="exampleInputItemCode" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputItemName" class="form-label">Item Name</label>
                                    <input type="email" class="form-control" id="exampleInputItemName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPrice" class="form-label">Item Price</label>
                                    <input type="email" class="form-control" id="exampleInputPrice" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputQty" class="form-label">Available Quantity</label>
                                    <input type="email" class="form-control" id="exampleInputQty" aria-describedby="emailHelp">
                                </div>
                            </form>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3">
                            <div style="display: flex; flex-direction: column">
                                <div style="height: 40px"></div>
                                <button type="submit" class="btn btn-primary" style="text-align: center; width: 120px; height: 40px;font-size: 20px">Add</button>
                                <div style="height: 40px"></div>
                                <button type="submit" class="btn btn-primary" style="text-align: center; width: 120px; height: 40px;font-size: 20px;background-color: green">Update</button>
                                <div style="height: 40px"></div>
                                <button type="submit" class="btn btn-primary" style="text-align: center; width: 120px; height: 40px;font-size: 20px;background-color: yellow; color: black">Search</button>
                                <div style="height: 40px"></div>
                                <button type="submit" class="btn btn-primary" style="text-align: center; width: 120px; height: 40px;font-size: 20px;background-color: #ff253a">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 40px"></div>
<div class="container text-body">
    <div class="row justify-content-center">
        <div style="width: 1500px">
            <table class="table">
                <thead>
                <tr style="background-color: #252526; color: #FFFFFF">
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../../assest/Bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
